<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Gio-hang.css">
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
    <title>Giỏ hàng</title>
</head>

<body>
    <div class="container">
        <table>
            <caption>
                Giỏ hàng
                <select name="mucGia" class="select_list" onchange="filter(this)" placeholder="Mức giá">
                    <option value="0">Tất cả</option>
                    <option value="1">&#60;=20000</option>
                    <option value="2">20000-50000</option>
                    <option value="3">50000-100000</option>
                    <option value="4">>=100000</option>
                </select>
            </caption>
            <thead>
                <tr>
                    <th><input type="checkbox" id="chonhet"></th>
                    <th>Hàng hóa</th>
                    <th>Đơn giá</th>
                    <th>Số Lượng</th>
                    <th>Thành Tiền</th>
                </tr>
            </thead>
            <tbody id="listProducts">
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>
                    <td>
                        <img src="https://static.kfcvietnam.com.vn/images/items/lg/1-Fried-Chicken.jpg?v=g2vPVg">
                        <div>1 miếng gà rán</div>
                    </td>
                    <td>38000</td>
                    <td><input type="number" value="0" class="quantity" onchange="calculateTotal(this)"></td>
                    <td class="thanhTien"></td>
                </tr>
                <!-- 1box  -->

                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>
                    <td>

                    </td>
                    <td>45000</td>
                    <td><input type="number" value="0" class="quantity" onchange="calculateTotal(this)"></td>
                    <td class="thanhTien"></td>
                </tr>
                <!-- 1box  -->

                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>
                    <td>
                        <img src="https://static.kfcvietnam.com.vn/images/items/lg/3-Fried-Chicken.jpg?v=g2vPVg">
                        <div>3 miếng gà rán</div>
                    </td>
                    <td>60000</td>

                </tr>
                <!-- 1box  -->

                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>
                    <td>
                        <img src="https://static.kfcvietnam.com.vn/images/items/lg/3-HW.jpg?v=g2vPVg">
                        <div>3 cánh gà Hot Winds</div>
                    </td>
                    <td>54000</td>
                    <td><input type="number" value="0" class="quantity" onchange="calculateTotal(this)"></td>
                    <td class="thanhTien"></td>
                </tr>
                <!-- 1box  -->

                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>
                    <td>
                        <img src="https://static.kfcvietnam.com.vn/images/items/lg/5-HW.jpg?v=g2vPVg">

                </tr>

                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>
                    <td>

                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="reverseAttribute(this)"></td>

        <div class="thanh-toan-container">
            <input class="thanh-toan-btn" type="submit" value="Thanh toán">
